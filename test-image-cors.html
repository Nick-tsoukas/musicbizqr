<!DOCTYPE html>
<html>
<head>
    <title>Test Image CORS</title>
</head>
<body>
    <canvas id="canvas" width="1080" height="1080" style="border: 1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
            try {
                ctx.drawImage(img, 0, 0, 320, 320);
                console.log('Image drawn successfully');
                // Try to get pixel data to test if canvas is tainted
                const imageData = ctx.getImageData(0, 0, 1, 1);
                console.log('Canvas is not tainted, pixel data:', imageData.data);
            } catch (e) {
                console.error('Canvas is tainted:', e);
            }
        };
        img.onerror = function() {
            console.error('Failed to load image');
        };
        img.src = 'https://musicbizqr.com/neonposter.png';
    </script>
</body>
</html>
